<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="clr">
    <div style="text-align: center; padding-top: 5cm;">
        <h1>YÖRÜK COIN</h1>
        <input type="text" id="amount">
        <p id='balance'></p>
        <button id='deposit' class="btn">Deposit</button>
        <button id='withdraw' class="btn">Withdraw</button>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>

    <script>
        var contract;
        $(document).ready(function()

            {
                web3 = new Web3(web3.currentProvider);
                var address = "0x9FA2A...."; //write here your deployed contract address
                var abi = [{
                    "constant": false,
                    "inputs": [{
                        "name": "amt",
                        "type": "int256"
                    }],
                    "name": "deposit",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                }, {
                    "constant": false,
                    "inputs": [{
                        "name": "amt",
                        "type": "int256"
                    }],
                    "name": "withdraw",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                }, {
                    "inputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "constructor"
                }, {
                    "constant": true,
                    "inputs": [],
                    "name": "getBalance",
                    "outputs": [{
                        "name": "",
                        "type": "int256"
                    }],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                }];

                contract = new web3.eth.Contract(abi, address);
                contract.methods.getBalance().call().then(function(bal) {
                    $('#balance').html(bal);

                })
            })

        $('#deposit').click(function() {
            var amt = 0;
            amt = parseInt($('#amount').val());
            web3.eth.getAccounts().then(function(accounts) {
                var acc = accounts[0];
                return contract.methods.deposit(amt).send({
                    from: acc
                });
            }).then(function(tx) {
                console.log(tx);
            }).catch(function(tx) {
                console.log(tx);
            })

        })
        $('#withdraw').click(function() {
            var amt = 0;
            amt = parseInt($('#amount').val());
            web3.eth.getAccounts().then(function(accounts) {
                var acc = accounts[0];
                return contract.methods.withdraw(amt).send({
                    from: acc
                });
            }).then(function(tx) {
                console.log(tx);
            }).catch(function(tx) {
                console.log(tx);
            })

        })
        window.addEventListener('load', async() => {

            // Modern dapp browsers...

            if (window.ethereum) {

                window.web3 = new Web3(ethereum);
                try {
                    // Request account access if needed
                    await ethereum.enable();

                } catch (error) {
                    // User denied account access...
                }
            }
            // Legacy dapp browsers...
            else if (window.web3) {
                window.web3 = new Web3(web3.currentProvider);

            }
            // Non-dapp browsers...
            else {
                console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
            }
        });
    </script>
</body>

</html>
